<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <title>dribbble-card</title>
  </head>
  <body>
    <section class="card">
      <div class="card-image">
        <a href="#">
          <h1 class="card-title">Shortlisted Website</h1>
          <img src="./assets/img-work.jpg" alt="#" />
        </a>
      </div>

      <div class="card-content">
        <div class="card-user">
          <a href="#">
            <div class="user-image">
              <img src="./assets/img-user.jpg" alt="#" />
            </div>
            <h1 class="user-name">Decode Studio™️</h1>
          </a>
        </div>

        <dl class="user-stats">
          <div class="stats-comments">
            <dt>Comments</dt>
            <dd>17</dd>
          </div>

          <div class="stats-likes">
            <dt>Likes</dt>
            <dd>203</dd>
          </div>
        </dl>
      </div>
    </section>
  </body>
</html>
